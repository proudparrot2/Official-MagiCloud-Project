<!DOCTYPE html>
<html>
  <head>
    <title>MagiCloud</title>
    <link rel="shortcut icon" href="/cloud.png">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <br>
    <h1>MagiCloud - Simple file uploader and cloud storage</h1>
    <h3>Supports image, audio, video, PDF, and text files</h3>
    <!--<h3>Due to caching, all files will be removed after 2 weeks.</h3>-->
    <form method="post" action="/upload" enctype="multipart/form-data"><br>
    <img src="/cloud.png" width="100">
    <h2>Upload a file</h2>
    <input name="file" type="file" id="input" style="display:none">
    <input type="submit" value="Upload" id="upload">
    <h3>Maximum file size: 10 MB</h3><br>
    <h3 style="display:none" id="uploading">Uploading...</h3>
    </form>
    <script>
      document.getElementById("upload").addEventListener("click", e => {
        e.preventDefault();
        document.getElementById("input").click();
      });
      document.getElementById("input").addEventListener("change", () => {
        document.querySelector("form").submit();
        document.getElementById("uploading").style.display = "block";
      });
    </script>
  </body>
</html>
